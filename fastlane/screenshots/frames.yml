screens:
  - device_pattern: ".*"
    screen_pattern: ".*"

    style:
      background_color: "#f0f0f0"
      shadow_color: "#888888"
      text_color: "#17541F"
      text_offset: [60, 60]
      text_size: 100
      font_spacing: 10

  - device_pattern: "iPhone .* Pro$"
    screen_pattern: ".*"
    style:
      text_size: 80

  - device_pattern: "iPhone .* Pro Max$"
    screen_pattern: ".*"
    style:
      text_size: 90

  - device_pattern: "iPhone 8$"
    screen_pattern: ".*"
    style:
      text_offset: [30, 30]
      text_size: 53

  - device_pattern: "iPhone 8 Plus"
    screen_pattern: ".*"
    style:
      text_offset: [30, 30]
      text_size: 90

  - device_pattern: "iPad Pro \\(12.9-inch\\) \\(.* generation\\)"
    screen_pattern: ".*"
    style:

  - device_pattern: ".*"
    screen_pattern: "01DocumentView"
    title_key: documentView

  - device_pattern: ".*"
    screen_pattern: "02TagsFilter"
    title_key: tagsFilter

  - device_pattern: ".*"
    screen_pattern: "03DocumentDetailView"
    title_key: documentDetailView

  - device_pattern: ".*"
    screen_pattern: "04DocumentEditing"
    title_key: documentEditing
