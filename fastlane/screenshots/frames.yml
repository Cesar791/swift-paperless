devices:
  - name: "iPhone 15 Pro"
    frame: "iPhone 15 Pro/iPhone 15 Pro - Natural Titanium - Portrait.png"
    offset: [120, 120]
    post_offset: [0, 250]
    target_size: [1179, 2560]
    mask_corner_radius: 150
    mask_margin: 0

  - name: "iPad Pro (12.9-inch) (6th generation)"
    frame: "iPad Pro 12.9/iPad Pro 12.9 - Space Gray - Portrait.png"
    target_size: [2048, 2732]
    offset: [121, 114]
    post_offset: [0, 250]
    mask_corner_radius: 50
    mask_margin: 10


screens:
  - device_pattern: ".*"
    screen_pattern: ".*"

    style:
      background_color: "#f0f0f0"
      text_color: "#17541F"
      text_offset: [60, 60]
      text_size: 100
      font_spacing: 20

  - device_pattern: "iPhone"
    screen_pattern: ".*"
    style:
      text_wrap: 18

  - device_pattern: "iPad Pro \\(12.9-inch\\) \\(6th generation\\)"
    screen_pattern: ".*"
    style:
      text_wrap: 35

  - device_pattern: ".*"
    screen_pattern: "01DocumentView"
    title_key: documentView

  - device_pattern: ".*"
    screen_pattern: "02TagsFilter"
    title_key: tagsFilter

  - device_pattern: ".*"
    screen_pattern: "03DocumentDetailView"
    title_key: documentDetailView

  - device_pattern: ".*"
    screen_pattern: "04DocumentEditing"
    title_key: documentEditing
